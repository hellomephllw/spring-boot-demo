buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.llw'
version = '0.0.1'
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
}

project.ext {
	expressVersion = '1.0.0'
	aliJsonVersion = '1.1.15'
}

dependencies {
	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
	implementation("org.springframework.boot:spring-boot-starter-jdbc")
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation("org.springframework.boot:spring-boot-starter-data-redis")
	implementation("com.llw:express:$expressVersion")
	implementation("com.alibaba:fastjson:$aliJsonVersion")
	runtimeOnly("mysql:mysql-connector-java")
	compileOnly("org.projectlombok:lombok")
	testCompile("org.projectlombok:lombok")
	testImplementation("org.springframework.boot:spring-boot-starter-test")
}

/**生成基础代码task*/
task generateBasicCode (type: JavaExec, dependsOn: classes) {
	main = 'com.llw.express.code.BasicCodeGenerator'
	classpath = sourceSets.main.compileClasspath
	args ([basePackagePath] as String[])
}

/**表生成task*/
//生成表格task(开发环境, 检查数据库表字段)
task generateTableDevCheck (type: JavaExec, dependsOn: classes) {
	main = 'com.llw.express.persist.mysql.TableGenerator'
	classpath = sourceSets.main.compileClasspath
	args (['dev', 'check', basePackagePath] as String[])
}
